<!DOCTYPE html>
<html>
<head><title>Upcoming Appointments</title>
<meta charset="UTF-8"> <!-- Sets the character encoding for the document to UTF-8 -->
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures proper rendering on mobile devices -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="icon" href="{{ url_for('static', filename='images/doc.png') }}" type="image/png">
<!--load JS-->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!--EXTERNAL LIBRARIES-->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <h2>Upcoming Appointments</h2>
    <table border="1">
        <tr><th>Patient</th><th>Phone</th><th>Time (UTC)</th><th>Reminder Sent</th></tr>
        {% for appt in appointments %}
            <tr>
                <td>{{ appt.name }}</td>
                <td>{{ appt.phone }}</td>
                <td>{{ appt.appointment_at }}</td>
                <td>{{ '✅' if appt.reminder_sent else '❌' }}</td>
            </tr>
        {% endfor %}
    </table>
    <br><a href="/">⬅ Back</a>
</body>
</html>
